<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>ESP32 远程舵机控制</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
    <style>
      body {
        text-align: center;
        font-family: Arial;
        margin-top: 50px;
      }
      button {
        padding: 20px;
        font-size: 22px;
        margin-top: 20px;
      }
      input[type="range"] {
        width: 80%;
        margin-top: 20px;
      }
      #status {
        margin-top: 20px;
        font-size: 20px;
        color: green;
      }
    </style>
  </head>
  <body>
    <h2>ESP32 远程舵机控制</h2>
    <button id="powerBtn">按一下电源键</button>

    <h3>按键动作角度微调</h3>
    <input type="range" min="10" max="180" value="40" id="angleSlider" />
    <div>当前按下角度: <span id="angleValue">40</span>°</div>

    <div id="status">连接中...</div>

    <script>
      // ===== 配置 HiveMQ Cloud =====
      const mqttHost =
        "wss://033d43af07e94d61be495f30b77c5230.s1.eu.hivemq.cloud:8884/mqtt";
      const mqttUser = "HinanawiTenshi";
      const mqttPassword = "HinanawiFutao104";

      const topicPower = "home/esp32/power";
      const topicAngleSet = "home/esp32/angle"; // 网页设置角度
      const topicAngleReport = "home/esp32/angleReport"; // ESP32反馈角度

      const slider = document.getElementById("angleSlider");
      const angleDisplay = document.getElementById("angleValue");
      const status = document.getElementById("status");

      let targetAngle = slider.value; // 页面滑块目标角度

      slider.addEventListener("input", () => {
        targetAngle = slider.value;
        angleDisplay.innerText = targetAngle;
      });

      // 连接 MQTT
      const client = mqtt.connect(mqttHost, {
        username: mqttUser,
        password: mqttPassword,
      });

      client.on("connect", () => {
        status.innerText = "已连接 MQTT";
        console.log("MQTT 连接成功");
        client.subscribe(topicAngleReport); // 订阅 ESP32角度反馈
      });

      client.on("error", (err) => {
        status.innerText = "MQTT连接失败:" + err;
        console.error(err);
      });

      client.on("message", (topic, message) => {
        if (topic === topicAngleReport) {
          const angle = message.toString();
          status.innerText = "ESP32 当前按下角度: " + angle + "°";
        }
      });

      // 按下按钮发送动作指令
      document.getElementById("powerBtn").addEventListener("click", () => {
        // 先发送按键角度
        client.publish(topicAngleSet, targetAngle);
        // 延时后再发送按键动作
        setTimeout(() => {
          client.publish(topicPower, "1");
          status.innerText = "已发送按键动作，目标角度: " + targetAngle + "°";
        }, 150);
      });
    </script>
  </body>
</html>
